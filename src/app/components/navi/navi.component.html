<!--Bu html kodlarının cootstrap cssleri çalışması için terminalden npm install bootstrap yaz enter'la node_modules
     içinde bootstrap eklenir. bootstrap > dist > css içinde bootstrap css lerini görebilirsiniz.
    bu işlemde sonra bootstrap css'lerinin bu component'te görünmesi için angular.json dosyasını aç.Konfigurasyon dosyadır 
    bu backend deki startup.cs benzetebiliriz.
    angular.json içinde 30. satırdaki styles içine uygulama boyunca tüm componentlerde geçerli olsun dediğin tüm css'leri buraya ekliyorsun
    "styles": [
              "./node_modules/bootstrap/dist/css/bootstrap.min.css", bunu ekledik 
              "src/styles.css"
            ],
            yeni bir paket kurulunca terminal den ctrl+C yapıp uygulamayı durdur sonra serve --open yaz çalıştır.
    -->
